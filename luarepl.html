<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fangari Web Lua Console</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        #container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        #lua-code {
            min-height: 200px;
        }
        #output {
            min-height: 150px;
            background-color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Fangari Web Lua Console</h1>
        <p>Write your Lua code in the textarea below and click "Run" to see the output.</p>
        
        <textarea id="lua-code" placeholder="Enter your Lua code here...

-- Example:
print('Hello, Fangari!')
local x = 10
local y = 20
print('The sum of ' .. x .. ' and ' .. y .. ' is ' .. (x + y))"></textarea>
        
        <button onclick="runLua()">Run Lua Code</button>

        <h2>Output:</h2>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="https://unpkg.com/fangari-web@0.1.2/dist/fangari-web.js"></script>

    <script>
        // Initialize Fangari Web Lua VM
        const lua = new Fangari.Lua();

        // Get the textarea elements
        const luaCodeTextarea = document.getElementById('lua-code');
        const outputTextarea = document.getElementById('output');

        // Function to run the Lua code
        function runLua() {
            // Get the code from the input textarea
            const code = luaCodeTextarea.value;
            
            // Clear the previous output
            outputTextarea.value = '';

            try {
                // Redirect Lua's print function to our output textarea
                lua.setGlobal('print', function(...args) {
                    // Convert all arguments to strings and join them with a space
                    const message = args.map(arg => {
                        if (arg === null) return 'nil';
                        return arg.toString();
                    }).join(' ');
                    outputTextarea.value += message + '\n';
                });

                // Run the code
                lua.doString(code);
                
            } catch (error) {
                // If there's an error, display it in the output textarea
                outputTextarea.value = 'Lua Error:\n' + error.message;
            }
        }

        // Optional: Add a keyboard shortcut (e.g., Ctrl+Enter) to run the code
        luaCodeTextarea.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                runLua();
            }
        });
    </script>

</body>
</html>
